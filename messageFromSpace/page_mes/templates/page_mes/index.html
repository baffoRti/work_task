<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessagesFromSpace</title>
</head>
<body>
    {% for item in messages %}
        <div>
            <p>{{ item.date | date:"Y-m-d H:i" }}</p>
            <p>{{ item.content }}</p>
            <input type="button" value="Mark as read" onclick="script.">
        </div>
        <hr>
    {% endfor %}
</body>
</html>
