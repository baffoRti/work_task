<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessagesFromSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
{% verbatim %}
    <div class="container" id="mess">
        <div class="card" v-for="message in messages" :id="message.pk+'b'">
            <div class="card-body">
                <p>{{ message.fields.date | date}}</p>
                <p>{{ message.fields.content }}</p>
                <button class="btn btn-primary" @click="mark_read(message.pk)" :id="message.pk">Mark as read</button>
            </div>
        </div>
    </div>
{% endverbatim %}
<script src="/static/app.js"></script>
<style>
    .container{
        padding: 20px;
        display: grid;
        row-gap: 20px
    }

</style>
</body>
</html>
